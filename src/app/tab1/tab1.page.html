<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item *ngFor="let item of driverArr" >{{item.firstName}} {{item.lastName}}</ion-item>
    </ion-list>
    <ion-tab-bar>
    <ion-tab-button (click)="add()">
      <ion-icon name="person-add-outline"></ion-icon>
      <ion-label>add</ion-label>
    </ion-tab-button> 
</ion-tab-bar>
    <!-- <button >add</button> -->
  </ion-content>
