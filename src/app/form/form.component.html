
<ion-card-content>
  
  <ion-card>

  <form #myform="ngForm" (ngSubmit)="onSubmit(myform.value)" > 
      <ion-item class="activated">
        <!-- <ion-label position="floating">name: </ion-label>-->
          <ion-input position="floating" placeholder="name" type="text" name="name" ngModel required></ion-input> 
      </ion-item>
      <ion-item> 
        <ion-label position="floating">email: </ion-label><ion-input type="email" name="email" ngModel email></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">phone: </ion-label><ion-input type="number" name="phone" ngModel></ion-input>
       </ion-item>

    <ion-button  type="submit">Submit</ion-button>
  </form>

</ion-card>
</ion-card-content>
