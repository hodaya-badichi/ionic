<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
    <ion-item lines="full">
      <ion-label position="floating">Id</ion-label>
      <ion-input type="text"  name="UserId" ngModel required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">FirstName</ion-label>
      <ion-input type="text"  name="UserFirstName" ngModel required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">LastName</ion-label>
      <ion-input type="text"  name="UserLastName" ngModel ></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text"  name="UserMail" ngModel required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Phone</ion-label>
      <ion-input type="text"  name="UserPhone" ngModel required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password"  name="UserPassword" ngModel required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Sign Up</ion-button>
      </ion-col>
    </ion-row>
    
  </form>
</ion-content>
